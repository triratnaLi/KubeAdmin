<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Yile</title>

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- icheck bootstrap -->
    <link href="/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link href="/static/css/adminlte.min.css" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <!--      <a href="index2.html" class="h1"><b>A</b>yile</a>-->
            <a class="h1" href="index2.html"><b></b>Yile</a>
        </div>
        <div class="card-body">
            <!--      <p class="login-box-msg">登录</p>-->

            <form action="{{ urlfor `AuthController.Login` }}" method="POST">
                <input name="_xsrf" type="hidden" value="{{ .xsrf_token }}"/>
                <h2 class="text-center">用户登录</h2>
                <div class="form-group row">
                    <label class="col-form-label col-3">用户名:</label>
                    <div class="col-9">
                        <input class="form-control" name="name" placeholder="请输入用户名" type="text"
                               value="{{ .form.Name }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-3">密码:</label>
                    <div class="col-9">
                        <input class="form-control" name="password" placeholder="请输入密码" type="password" value=""/>
                    </div>
                </div>
                {{ if .errors.HasErrors }}
                <div class="form-group row">
                    {{ range .errors.Errors }}
                    <div class="col-9 offset-3 text-danger">{{ index . 0 }}</div>
                    {{ end }}
                </div>
                {{ end }}
                <div class="form-group row">
                    <div class="col-12">
                        <input class="btn btn-primary btn-block" type="submit" value="登录"/>
                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input id="remember" type="checkbox">
                                    <label for="remember">
                                        记住我
                                    </label>
                                </div>
                            </div>
                        </div>
            </form>
            <!--      <div class="social-auth-links text-center mt-2 mb-3">-->
            <!--        <a href="#" class="btn btn-block btn-primary">-->
            <!--          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook-->
            <!--        </a>-->
            <!--        <a href="#" class="btn btn-block btn-danger">-->
            <!--          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+-->
            <!--        </a>-->
            <!--      </div>-->
            <!-- /.social-auth-links -->

            <p class="mb-1">
                <a href="forgot-password.html">忘记密码</a>
            </p>
            <p class="mb-0">
                <a class="text-center" href="register.html">点此注册</a>
            </p>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/js/adminlte.min.js"></script>
</body>
</html>
