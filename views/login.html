<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yile</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>YILE</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">这是一个关于云原生的管理工具</p>

      <form action="/login" method="Post">
        <input type="hidden" name="_xsrf" value="{{ .xsrf_token }}" />
        <div class="input-group mb-3">
          <label class="col-form-label col-3">用户名:</label>
            <input type="text" class="form-control" name="username" placeholder="用户名" value=""/>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
        </div>

        <div class="input-group mb-3">
          <label class="col-form-label col-3">密码:</label>
            <input type="password" class="form-control" name="password" placeholder="密码" value="" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住我
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!--            <div class="social-auth-links text-center mb-3">-->
      <!--                <p>- OR -</p>-->
      <!--                <a href="#" class="btn btn-block btn-primary">-->
      <!--                    <i class="fab fa-facebook mr-2"></i> Sign in using Facebook-->
      <!--                </a>-->
      <!--                <a href="#" class="btn btn-block btn-danger">-->
      <!--                    <i class="fab fa-google-plus mr-2"></i> Sign in using Google+-->
      <!--                </a>-->
      <!--            </div>-->
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="/forgot-password">忘记密码</a>
      </p>
      <p class="mb-0">
        <a href="/register" class="text-center">注册</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../static/js/adminlte.min.js"></script>
</body>
</html>
