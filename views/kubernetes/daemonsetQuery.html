<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yile | DaemonSet</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="/static/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
</head>
<body>
{{ template "nav.html" . }}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid content-header">
      <div class="content-header">
        <div class="row mb-1">
          <div class="col-sm-6"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Add your content here -->
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card card-primary card-outline bg-dark bg-gradient-dark">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="card-title">DaemonSet</h3>
          </div>

          <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4" style="white-space: nowrap;">
            <form action="/kube/daemonset" method="get">
              <label for="namespace">选择命名空间:</label>
              <select id="namespace" name="namespace">
                <option value="All">All</option>
                {{range .DaemonSetViewData.Namespaces}}
                <option value="{{.Name}}" {{if eq .Name $.DaemonSetViewData.SelectedNamespace}}selected{{end}}>{{.Name}}</option>
                {{end}}
              </select>
              <button type="submit">查询</button>
            </form>
            {{if .DaemonSetViewData.SelectedNamespace}}
            <table id="example2" class="table table-bordered table-hover dataTable dtr-inline" role="grid">
              <thead>
              <tr>
                <th class="sorting">名称</th>
                <th class="sorting">命名空间</th>
                <th class="sorting">容器端口</th>
                <th class="sorting">环境</th>
                <th class="sorting">节点组</th>
                <th class="sorting">服务组</th>
                <th class="sorting">服务名</th>
              </tr>
              </thead>
              <tbody>
              {{range .DaemonSetViewData.DaemonSets}}
              <tr>
                <td>{{.Name}}</td>
                <td>{{.Namespace}}</td>
                <td>
                  {{range .ContainerPorts}}
                  {{.}}
                  <br>
                  {{end}}
                </td>
                <td>{{.DeployEnv}}</td>
                <td>{{.NodeGroup}}</td>
                <td>{{.ServiceGroup}}</td>
                <td>{{.Function}}</td>
              </tr>
              {{end}}
              </tbody>
            </table>
            {{end}}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables & Plugins -->
<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/static/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/static/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="/static/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="/static/plugins/jszip/jszip.min.js"></script>
<script src="/static/plugins/pdfmake/pdfmake.min.js"></script>
<script src="/static/plugins/pdfmake/vfs_fonts.js"></script>
<script src="/static/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="/static/plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="/static/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<script>
  $(function () {
    $("#example2").DataTable({
      "responsive": true,
      "lengthChange": false,
      "autoWidth": false,
      "dom": 'Bfrtip',
      "buttons": [
        {
          extend: 'copy',
          text: '复制'
        },
        {
          extend: 'csv',
          text: '导出CSV'
        },
        {
          extend: 'excel',
          text: '导出Excel'
        },
        {
          extend: 'pdf',
          text: '导出PDF'
        },
        {
          extend: 'print',
          text: '打印'
        },
        {
          extend: 'colvis',
          text: '列可见性'
        }
      ],
      "language": {
        "lengthMenu": "每页显示 _MENU_ 条记录",
        "zeroRecords": "没有匹配的数据",
        "info": "第 _PAGE_ 页 / 共 _PAGES_ 页",
        "infoEmpty": "暂无数据",
        "infoFiltered": "(从 _MAX_ 条数据中检索)",
        "paginate": {
          "first": "首页",
          "previous": "上一页",
          "next": "下一页",
          "last": "末页"
        }
      }
    }).buttons().container().appendTo('#example2_wrapper .col-md-6:eq(0)');

    $('.dataTables_filter').remove(); // 移除搜索框
  });
</script>
</body>
</html>
